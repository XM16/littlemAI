		<script>
    		window.onload=function(){
    			createCode(4);
    		}
    		function setlogin1(){
				document.login.action="/xiaomo/user/login";
    			var obtn1=document.getElementById('btn2');
    			var obtn2=document.getElementById('btn3');
     			var odiv1=document.getElementById('div1');
     			var odiv2=document.getElementById('div3');
     			obtn1.style.backgroundColor='darkgray';
     			obtn2.style.backgroundColor='white';
     			obtn1.style.borderColor='darkgray';
     			obtn2.style.borderColor='white';
     			odiv2.style.display='none';
     			odiv1.style.display='block';
    		}
     		function setlogin2(){
				document.login.action="/xiaomo/manager/login";
     			var obtn1=document.getElementById('btn2');
    			var obtn2=document.getElementById('btn3');
     			var odiv1=document.getElementById('div1');
     			var odiv2=document.getElementById('div3');
     			obtn2.style.backgroundColor='darkgray';
     			obtn1.style.backgroundColor='white';
     			obtn2.style.borderColor='darkgray';
     			obtn1.style.borderColor='white';
     			odiv1.style.display='none';
     			odiv2.style.display='block';
     		}
            function setRegister(){
                var obtn1=document.getElementById('btn2');
                var obtn2=document.getElementById('btn3');
                var odiv1=document.getElementById('div1');
                var odiv2=document.getElementById('div3');
                if(obtn1.style.backgroundColor=='darkgray'){
                    document.login.action="/xiaomo/user/register";
                    obtn2.style.backgroundColor = 'white';
                    obtn1.style.borderColor = 'darkgray';
                    obtn2.style.borderColor = 'white';
                    odiv2.style.display = 'none';
                    odiv1.style.display = 'block';
                }

                if(obtn2.style.backgroundColor=='darkgray') {
                    document.login.action="/xiaomo/manager/register";
                    obtn1.style.backgroundColor='white';
                    obtn2.style.borderColor='darkgray';
                    obtn1.style.borderColor='white';
                    odiv1.style.display='none';
                    odiv2.style.display='block';
                }
            }
